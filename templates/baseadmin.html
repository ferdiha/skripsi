{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	
	<meta charset="utf-8">
	<meta name="author" content="Moh. Ainol Yaqin">
  <meta name="description" content="Web Khusus Petani Porang Bondowoso">
  <meta name="keyword" content="Alfa Porang Mandiri">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Administrator Wifi Qiana | {{judul}}</title>
 
    <!-- start: Css -->
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/bootstrap.min.css' %}">

      <!-- plugins -->
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/plugins/font-awesome.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/plugins/simple-line-icons.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/plugins/animate.min.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'admin/css/plugins/fullcalendar.min.css' %}"/>
	  <link rel="stylesheet" type="text/css" href="{% static 'admin/css/plugins/datatables.bootstrap.min.css' %}"/>
    <link href="{% static 'admin/css/style.css' %}" rel="stylesheet">
    <script src="{% static 'admin/js/jquery.min.js' %}"></script>
    <script src="{% static 'admin/sweetalert.min.js' %}"></script>
	<!-- end: Css -->
  <link rel="shortcut icon" href="{% static 'web/images/logoo.ico' %}" type="image/x-icon">

  </head>

 <body id="mimin" class="dashboard">
      <!-- start: Header -->
        <nav class="navbar navbar-default header navbar-fixed-top">
          <div class="col-md-12 nav-wrapper">
            <div class="navbar-header" style="width:100%;">
              <div class="opener-left-menu is-open">
                <span class="top"></span>
                <span class="middle"></span>
                <span class="bottom"></span>
              </div>
              

                <a href="{% url 'beranda' %}" class="navbar-brand" style="margin-top:-13px;"> 
                <img src="{% static 'admin/img/logoo.png' %}" class="img-circle avatar" />
                </a>

              <ul class="nav navbar-nav search-nav">
                <li>
                   <div class="search">
                    <span class="fa fa-search icon-search" style="font-size:23px;"></span>
                    <div class="form-group form-animate-text">
                      <input type="text" class="form-text" required>
                      <span class="bar"></span>
                      <label class="label-search">Ketik untuk <b>Pencarian</b> </label>
                    </div>
                  </div>
                </li>
              </ul>

              <ul class="nav navbar-nav navbar-right user-nav">
                <li class="user-name"><span>Administrator</span></li>
                  <li class="dropdown avatar-dropdown">
                   <img src="{% static 'admin/img/avatar.jpg' %}" class="img-circle avatar" alt="user name" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"/>
                   <ul class="dropdown-menu user-dropdown">
                     <li><a href="{% url 'logout' %}"><span class="fa fa-power-off"></span> LogOut</a></li>
                    
                  </ul>
                </li>
               
              </ul>
            </div>
          </div>
        </nav>
      <!-- end: Header -->

      <div class="container-fluid mimin-wrapper">
  
          <!-- start:Left Menu -->
          {% include "navbaradmin.html" %}
          <!-- end: Left Menu -->

{% block content %}

{% endblock content %}
     <!-- start: Mobile -->
      <div id="mimin-mobile" class="reverse">
        <div class="mimin-mobile-menu-list">
            <div class="col-md-12 sub-mimin-mobile-menu-list animated fadeInLeft">
               <ul class="nav nav-list">
                    <li><div class="left-bg"></div></li>
                    
                    <li class="{% if menu == 'beranda' %} active {% endif %} ripple">
                      <a href=""><span class="fa-home fa"></span> Beranda</a>
                    </li>
                  
                   
                  </ul>
            </div>
        </div>       
      </div>
      <button id="mimin-mobile-menu-opener" class="animated rubberBand btn btn-circle btn-danger">
        <span class="fa fa-bars"></span>
      </button>
       <!-- end: Mobile -->

    <!-- start: Javascript -->
   
    <script src="{% static 'admin/js/jquery.ui.min.js' %}"></script>
    <script src="{% static 'admin/js/bootstrap.min.js' %}"></script>
   
    
    <!-- plugins -->
    <script src="{% static 'admin/js/plugins/jquery.datatables.min.js' %}"></script>
    <script src="{% static 'admin/js/plugins/datatables.bootstrap.min.js' %}"></script>
    <script src="{% static 'admin/js/plugins/moment.min.js' %}"></script>
    <script src="{% static 'admin/js/plugins/fullcalendar.min.js' %}"></script>
    <script src="{% static 'admin/js/plugins/jquery.nicescroll.js' %}"></script>
    <script src="{% static 'admin/js/plugins/jquery.vmap.min.js' %}"></script>
    <script src="{% static 'admin/js/plugins/maps/jquery.vmap.world.js' %}"></script>
    <script src="{% static 'admin/js/plugins/jquery.vmap.sampledata.js' %}"></script>
    <script src="{% static 'admin/js/plugins/chart.min.js' %}"></script>


    <!-- custom -->
     <script src="{% static 'admin/js/main.js' %}"></script>

  </body>
</html>
